  percent_indicator: ^4.2.4
  shared_preferences: ^2.3.2
  url_launcher: ^6.3.1
  flutter_spinkit: ^5.2.0
  shimmer: ^2.0.0
  showcaseview: ^3.0.0
  dropdown_search: ^5.0.6
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  google_fonts: ^5.0.0
  flutter_screenutil: ^5.9.3
