  pin_code_fields: ^8.0.1
  lottie: ^3.3.1
  provider: ^6.1.2
  flutter_keyboard_visibility: ^6.0.0
  pdf: ^3.11.3
  path_provider: ^2.1.5
  share_plus: ^11.0.0
  cross_file: ^0.3.4+2
  cached_network_image: ^3.4.1
  local_auth: ^2.1.8
  flutter_animate: ^4.5.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  uni_country_city_picker: ^1.0.2
  mockito: ^5.4.6
  build_runner: ^2.4.15

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/
    - assets/images/empty.json
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Bold.ttf
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 700




